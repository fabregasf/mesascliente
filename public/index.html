    <body id="geral">
        <div class="container">
                <br><br>
                                 
                <div class="row">
                    
                    <div class="column col-lg-12" id="sidebar">
                        <div class="panel panel-default">

              <div class="panel panel-default" id="painelopcoes" style="font-weight: bold; margin-left: 2%; margin-top: 5%; width: 95%">

                                  <div class="row">
                                    <div class="column col-lg-5" style="margin-left: 5%;">
                                        <button type="button" id="novo" class="btn btn-primary btn-lg" style="height: 100px; width: 100px;">
                                          <span class="glyphicon glyphicon-hand-up" style="font-size: 1.5em;"></span> <br>Solicitar <br>Pedido</button>
                                          &nbsp;
                                        <button type="button" id="fechar" class="btn btn-primary btn-lg" style="height: 100px; width: 100px; background-color: green; border-color: white; ">

                                    </div>
                                    
                                    <!-- Modals -->

                                    <div id="modalpedidos" class="modal fade" role="dialog">

                                        <!-- Modal content-->

                                            <h4 class="modal-title">Selecione o pedido</h4>
                                          </div>
                                          <div class="modal-body" align="left" style="font-family: 'Ubuntu', sans-serif;">

                                                </div>

                                                  <option>5</option>
                                                  <option>6</option>
                                                  <option>7</option>
                                                  <option>8</option>
                                                  <option>9</option>
                                                  <option>10</option>
                                                </select>&nbsp;&nbsp;

                                              <input type="radio" name="tiposuco" id="tiposuco" value="jarra"> Jarra
                                              <br><br>
                                              
                                               Sabor:
                                                <select class="combobox5 selectpicker">

                                                  <option>Abacaxi</option>

                                                  <option>Laranka com acerola</option>
                                                  <option>Graviola</option>
                                                  <option>Limonada</option>
                                                </select>
                                              
                                            </div><br>
                                            <div id="bolos">
                                                <div id="titlesucos" align="center" style="font-size: 30px; width: 10%; height: 10%; border: 1px solid #e7f709;  background-color: #e7f709; border-radius: 3px;">
                                                  <p>2</p>
                                                </div>

                                                <br>
